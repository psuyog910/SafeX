{% extends "base.html" %}
{% block content %}
<div class="section">
    <div class="section-header">
        <i class="fas fa-unlock-alt"></i>
        <h2>Decrypt Password</h2>
    </div>

    <div class="action-card">
        <h3>Decrypt: {{ password.name }}</h3>
        <form method="POST">
            <div class="form-group">
                <label for="passkey">Enter Passkey:</label>
                <input type="password" id="passkey" name="passkey" required>
                <span class="form-text">Enter the passkey you used to encrypt this password</span>
            </div>
            <button type="submit" class="btn btn-blue">
                <i class="fas fa-unlock-alt"></i> Decrypt
            </button>
        </form>
    </div>
</div>
{% endblock %}
