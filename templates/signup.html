{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="section auth-form">
        <div class="section-header">
            <i class="fas fa-user-plus"></i>
            <h2>Create an Account</h2>
        </div>
        <p class="section-intro">Sign up to start managing your passwords securely.</p>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                <small class="form-text">Password must be at least 8 characters long, contain a number, a letter, and a special character.</small>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-green btn-full">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
