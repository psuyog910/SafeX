{% extends "base.html" %}
{% block content %}
<div class="section">
    <div class="section-header">
        <i class="fas fa-edit"></i>
        <h2>Update SafeX Entry</h2>
    </div>

    <div class="action-card">
        <form method="POST">
            <div class="form-group">
                <label for="password_name">Password Name:</label>
                <input type="text" id="password_name" name="password_name" value="{{ password.name }}" required>
            </div>
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="passkey">Passkey:</label>
                <input type="password" id="passkey" name="passkey" required>
                <span class="form-text">Enter a passkey to encrypt this password</span>
            </div>
            <div class="action-buttons">
                <button type="submit" class="btn btn-green">
                    <i class="fas fa-save"></i> Update Password
                </button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-blue">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
